        <div class="inner">
          <h1 style="text-align: center">汶川大地震</h1>
        </div>
        <div class="inner"><img src="../image/汶川大地震.jpg" alt="" /></div>
        <div class="inner">
          <p>
            汶川地震之极度惨烈，是为国殇。数万同胞的生命，瞬间没于废墟和泥石之中，男人、女人、孩子、老人皆难以幸免。那些生死相夺的瞬间，父母永失其所爱，孩子永失其所亲。汶川成为国人血脉同搏、泪水涌动之所在。
          </p>
          <p>
            但是我们都没有放弃，全国上下万众一心，共同抗灾。我们扛过了汶川的严峻考验，在一系列的灾难面前，中华民族众志成城、屹立不倒。
          </p>
        </div>
        <div style="margin-top: 80px; text-align: center">

        </div>
      </div>
