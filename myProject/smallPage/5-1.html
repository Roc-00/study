            </div>
            <div class="inner">
                <p>大革命的失败警醒了广大的中国人民：中国共产党必须要有自己的武装，一味地靠别人终究是板上鱼肉。1927年8月1日中共联合国民党左派，毅然绝然举行南昌起义。</p>
                <p>南昌起义，是中国共产党直接领导的带有全局意义的一次武装起义。它打响了武装反抗国民党反动统治的第一枪，宣告了中国共产党把中国革命进行到底的坚定立场，标志着中国共产党独立地创造革命军队和领导革命战争的开始，是创建人民军队的开始。</p>
