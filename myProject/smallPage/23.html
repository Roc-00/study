        <p>
          新冠疫情体现了我国的大国担当。我国发现新冠之后，及时向外界通报疫情。在对病毒的研究中，我国科学家在很短的时间内就测定了病毒的全基因组，成功研制了测试剂盒，并且与国际社会分享。在疫情防控中，习近平通知统筹社会的发展，虽然在疫情严重时，我国做出了停工停产的工作。但是很快，我们的疫情得到了控制，紧接着的复工复产，加之党中央的正确部署，使得我国经济有序复工。
        </p>
        <p>
          新冠疫情也是对我们全人类的一次大考，在新冠面前，再次印证了人类是同呼吸共命运的。在抗击疫情中，中国政府积极担当，中国人团结一致，为阻挡大规模蔓延做出了巨大牺牲。
        </p>
